<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Zhihu to Markdown 设置</title>
  <link rel="stylesheet" href="../lib/shared.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>设置</h1>
    </header>
    
    <div class="section">
      <div class="option-item">
        <div class="option-content">
          <div class="option-label">悬浮导出按钮</div>
          <div class="option-desc">在知乎文章页面显示快捷导出悬浮球。</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="showFloatingBall">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option-item">
        <div class="option-content">
          <div class="option-label">最大下载回答数</div>
          <div class="option-desc">从问题页面下载回答的最大数量 (1-50)。</div>
        </div>
        <input type="number" id="maxAnswerCount" min="1" max="50" value="20" class="number-input">
      </div>

      <div class="option-item">
        <div class="option-content">
          <div class="option-label">下载图片到本地</div>
          <div class="option-desc">将文章中的图片下载到本地，而非使用远程链接。导出时会创建包含 .md 文件和 images 文件夹的 ZIP 包。</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="downloadImages">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <div class="footer">
      Zhihu to Markdown v1.0.7
    </div>
  </div>
  
  <div id="status" class="status-msg">设置已保存</div>

  <script src="options.js"></script>
</body>
</html>
