<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Zhihu-md Settings</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Settings</h1>
    </header>
    
    <div class="section">
      <div class="option-item">
        <div class="option-content">
          <div class="option-label">Floating Action Button</div>
          <div class="option-desc">Show a quick export button on the bottom-right of Zhihu articles.</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="showFloatingBall">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option-item">
        <div class="option-content">
          <div class="option-label">Max Answers Download</div>
          <div class="option-desc">Maximum number of answers to download from a question page (1-50).</div>
        </div>
        <input type="number" id="maxAnswerCount" min="1" max="50" value="20" class="number-input">
      </div>
    </div>
    
    <div class="footer">
      Zhihu-md v1.0.0
    </div>
  </div>
  
  <div id="status" class="status-msg">Changes saved</div>

  <script src="options.js"></script>
</body>
</html>
