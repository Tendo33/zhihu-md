<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Zhihu-md 设置</title>
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>设置</h1>
    </header>
    
    <div class="section">
      <div class="option-item">
        <div class="option-content">
          <div class="option-label">悬浮导出按钮</div>
          <div class="option-desc">在知乎文章页面显示快捷导出悬浮球。</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="showFloatingBall">
          <span class="slider"></span>
        </label>
      </div>

      <div class="option-item">
        <div class="option-content">
          <div class="option-label">最大下载回答数</div>
          <div class="option-desc">从问题页面下载回答的最大数量 (1-50)。</div>
        </div>
        <input type="number" id="maxAnswerCount" min="1" max="50" value="20" class="number-input">
      </div>
    </div>
    
    <div class="footer">
      Zhihu-md v1.0.1
    </div>
  </div>
  
  <div id="status" class="status-msg">设置已保存</div>

  <script src="options.js"></script>
</body>
</html>
